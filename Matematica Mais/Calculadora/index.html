<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./calculadora.png">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora — Matemática Mais</title>
</head>
<body>
    <header>
        <div class="interface">
            <h1 class="titulo">Calculadora da Matemática Mais</h1>
            <div class="btn-contato btnVoltar">
                <a href="../index.html">
                    <button class="btn-pulsante">Voltar à página principal</button>
                </a>
            </div>
        </div>
    </header>
    <table class="calculadora">
        <tr class="linhas">
            <td class="ultimaOperacao"><div>Última operação:</div></td>
            <td colspan="3" class="caixaOperador"><div id="caixaOperador"></div></td>
        </tr>
        <tr class="linhas">
            <td colspan="4"><div class="display" id="display"></div></td>
        </tr>
        <div class="btn-calculadora">
            <tr class="linhas">
                <td><button id="apagarDisplay">CE</button></td>
                <td><button id="apagarTudo">C</button></td>
                <td><button id="voltar"><<</button></td>
                <td><button id="operacaoDivisao">÷</button></td>
            </tr>
            <tr class="linhas">
                <td><button id="num7">7</button></td>
                <td><button id="num8">8</button></td>
                <td><button id="num9">9</button></td>
                <td><button id="operacaoMultiplicacao">×</button></td>
            </tr>
            <tr class="linhas">
                <td><button id="num4">4</button></td>
                <td><button id="num5">5</button></td>
                <td><button id="num6">6</button></td>
                <td><button id="operacaoSubtracao">-</button></td>
            </tr>
            <tr class="linhas">
                <td><button id="num1">1</button></td>
                <td><button id="num2">2</button></td>
                <td><button id="num3">3</button></td>
                <td><button id="operacaoAdicao">+</button></td>
            </tr>
            <tr class="linhas">
                <td><button id="maisMenos">±</button></td>
                <td><button id="num0">0</button></td>
                <td><button id="virgula">,</button></td>
                <td><button id="igual">=</button></td>
            </tr>
        </div>
    </table>
    
    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="btn-social">
                        <a class="link-social" href="https://www.instagram.com/joao_pedro_toledo_martins/" target="_blank"><button class="link-insta"><i class="bi bi-instagram"></i></button></a>
                        <a class="link-social" href="https://chat.whatsapp.com/HEma9p2yeiJCgocH8jDAKy"><button class="link-zap"><i class="bi bi-whatsapp" target="_blank"></i></button></a>
                        <a class="link-social" href="mailto:matematicamaiscefet@gmail.com" target="_blank"><button class="link-email"><i class="bi bi-envelope"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer borda">
                <p>Feito por João Pedro Toledo Martins <span>Inspirado em Bruno Rodrigues • Inteliogia</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
