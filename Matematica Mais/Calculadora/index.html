<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./calculadora.png">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calculadora — Matemática Mais</title>
</head>
<body>
    <header>
        <div class="interface">
            <h1 class="titulo">Calculadora da Matemática Mais</h1>
            <div class="btn-contato btnVoltar">
                <a href="../index.html">
                    <button class="btn-pulsante">Voltar à página principal</button>
                </a>
            </div>
        </div>
    </header>
    <table class="calculadora">
        <tr class="linhas">
            <td class="ultimaOperacao"><div>Última operação:</div></td>
            <td colspan="4" class="caixaOperador"><div id="caixaOperador"></div></td>
        </tr>
        <tr class="linhas">
            <td id="linhaDisplay" colspan="5"><div class="display" id="display"></div></td>
        </tr>
        <div class="btn-calculadora">
            <tr class="linhas">
                <td id="linhaApagarDisplay"><button id="apagarDisplay">CE</button></td>
                <td id="linhaApagarTudo"><button id="apagarTudo">C</button></td>
                <td id="linhaVoltar"><button id="voltar"><<</button></td>
                <td id="linhaOperacaoDivisao"><button id="operacaoDivisao">÷</button></td>
                <td id="linhaOperacaoRaizQuadrada"><button id="operacaoRaizQuadrada">√</button></td>
            </tr>
            <tr class="linhas">
                <td id="linhaNum7"><button id="num7">7</button></td>
                <td id="linhaNum8"><button id="num8">8</button></td>
                <td id="linhaNum9"><button id="num9">9</button></td>
                <td id="linhaOperacaoMultiplicacao"><button id="operacaoMultiplicacao">×</button></td>
                <td id="linhaOperacaoAoQuadrado"><button id="operacaoQuadrado">x²</button></td>
            </tr>
            <tr class="linhas">
                <td id="linhaNum4"><button id="num4">4</button></td>
                <td id="linhaNum5"><button id="num5">5</button></td>
                <td id="linhaNum6"><button id="num6">6</button></td>
                <td id="linhaOperacaoSubtracao"><button id="operacaoSubtracao">-</button></td>
                <td id="linhaOperacaoSin"><button id="operacaoSin">sin</button></td>
            </tr>
            <tr class="linhas">
                <td id="linhaNum1"><button id="num1">1</button></td>
                <td id="linhaNum2"><button id="num2">2</button></td>
                <td id="linhaNum3"><button id="num3">3</button></td>
                <td id="linhaOperacaoAdicao"><button id="operacaoAdicao">+</button></td>
                <td id="linhaOperacaoCos"><button id="operacaoCos">cos</button></td>
            </tr>
            <tr class="linhas">
                <div>
                    <td id="linhaMaisMenos"><button id="maisMenos">±</button></td>
                    <td id="linhaNum0"><button id="num0">0</button></td>
                    <td id="linhaVirgula"><button id="virgula">,</button></td>
                    <td id="linhaIgual"><button id="igual">=</button></td>
                    <td id="linhaOperacaoTan"><button id="operacaoTan">tan</button></td>
                </div>
            </tr>
            <tr class="linhas">
                <div>
                    <td id="linhaPi"><button id="numPi">&pi;</button></td>
                    <td id="linhaOperacaoSin-1"><button id="operacaoSin-1">sin<sup class="numeroPequeno">-1</sup></button></td>
                    <td id="linhaOperacaoCos-1"><button id="operacaoCos-1">cos<sup class="numeroPequeno">-1</sup></button></td>
                    <td id="linhaOperacaoTan-1"><button id="operacaoTan-1">tan<sup class="numeroPequeno">-1</sup></button></td>
                    <td id="linhaOperacaoFatorial"><button id="operacaoFatorial">n!</button></td>
                </div>
            </tr>
            <tr class="linhas">
                <div>
                    <td id="linhaOperacaoRaizCubica"><button id="operacaoRaizCubica">∛</button></td>
                    <td id="linhaOperacaoAoCubo"><button id="operacaoAoCubo">x³</button></td>
                    <td id="linhaOperacaoEnaX"><button id="operacaoEnaX">e<sup class="numeroPequeno">x</sup></button></td>
                    <td id="linhaOperacao10naX"><button id="operacao10naX">10<sup class="numeroPequeno">x</sup></button></td>
                    <td id="linhaOperacaoEnesima"><button id="operacaoEnesima"><sup class="numeroPequeno">n</sup>&radic;x</button></td>
                </div>
            </tr>
            <tr class="linhas">
                <div id="ultimaLinha">
                    <td class="ultimoRight" id="linhaOperacaoPorcentagem"><button id="operacaoPorcentagem">%</button></td>
                    <td id="linhaOperacaoModulo"><button id="operacaoModulo">|x|</button></td>
                    <td id="linhaOperacaoLog10"><button id="operacaoLog10">log</button></td>
                    <td id="linhaOperacaoLn"><button id="operacaoLn">ln</button></td>
                    <td class="ultimoLeft" id="linhaOperacaoLogXnaBaseN"><button id="operacaoLogXnaBaseN">log x<sub class="numeroPequeno">n</sub></button></td>
                </div>
            </tr>
        </div>
    </table>
    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="btn-social">
                        <a class="link-social" href="https://www.instagram.com/joao_pedro_toledo_martins/" target="_blank"><button class="link-insta"><i class="bi bi-instagram"></i></button></a>
                        <a class="link-social" href="https://chat.whatsapp.com/HEma9p2yeiJCgocH8jDAKy"><button class="link-zap"><i class="bi bi-whatsapp" target="_blank"></i></button></a>
                        <a class="link-social" href="mailto:matematicamaiscefet@gmail.com" target="_blank"><button class="link-email"><i class="bi bi-envelope"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer borda">
                <p>Feito por João Pedro Toledo Martins</p>
            </div>
        </div>
    </footer>
</body>
</html>
