<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./função.png">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Funções</title>
</head>
<body>
    <header>
        <div class="interface">
            <h1 class="titulo">Calculadora de Funções</h1>
            <div class="btn-contato btnVoltar">
                <a href="../index.html#conteudos">
                    <button class="btn-pulsante">Voltar</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="interface">
            <div class="tudo">
                <fieldset>
                    <div class="informacoes">
                        <div class="conjunto">
                            <label class="label" for="tipo">Tipo da função:</label>
                            <select name="tipo" id="tipo" onchange="definirFuncao(this)">
                                <option value="afim" selected>Afim</option>
                                <option value="quadratica">Quadrática</option>
                            </select>
                        </div>
                        <br/>
                        <div class="conjunto">
                            <label class="label" for="funcao">Digite a função:</label>
                            <br/>
                            <input type="text" name="funcao" id="funcao" placeholder="Ex.: f(x) = x - 5">
                        </div>
                        <br/>
                        <div class="conjunto">
                            <label class="label" for="coeficienteA">Digite o coeficiente a:</label>
                            <br/>
                            <input type="number" name="coeficienteA" id="coeficienteA" placeholder="Ex.: 1">
                        </div>
                        <br/>
                        <div class="conjunto">
                            <label class="label" for="coeficienteB">Digite o coeficiente b:</label>
                            <br/>
                            <input type="number" name="coeficienteB" id="coeficienteB" placeholder="Ex.: -5">
                        </div>
                        <br/>
                        <div class="conjunto" id="CaixaCoeficienteC"></div>
                        <br/>
                        <div class="btn-enviar"><input type="submit" value="Enviar" id="enviar"></div>
                    </div>
                    <div class="respostas" id="resp"></div>
                </fieldset>
            </div>
        </div>
    </main>
    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="btn-social">
                        <a class="link-social" href="https://www.instagram.com/joao_pedro_toledo_martins/" target="_blank"><button class="link-insta"><i class="bi bi-instagram"></i></button></a>
                        <a class="link-social" href="https://chat.whatsapp.com/HEma9p2yeiJCgocH8jDAKy"><button class="link-zap"><i class="bi bi-whatsapp" target="_blank"></i></button></a>
                        <a class="link-social" href="mailto:matematicamaiscefet@gmail.com" target="_blank"><button class="link-email"><i class="bi bi-envelope"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer borda">
                <p>Feito por João Pedro Toledo Martins</p>
            </div>
        </div>
    </footer>
</body>
</html>
